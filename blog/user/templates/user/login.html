{% extends 'base.html' %}

{% load static %}


{% block title %}
    Авторізація | QRcode Aqua
{% endblock %}    

{% block head %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
{% endblock %}    


{% block content %}
    <form method="post" class="login">
        {% csrf_token %}
        <h1>LOGIN</h1>
        <input type="text" name="username" placeholder="Username *">
        <input type="password" name="password" placeholder="Password *">
        <button name="submit">Submit</button>
        {% if error %}
            <p style="color: red; font-family: 'Inter'; font-size: 30px;">Username or Password is incorect</p>
        {% endif %}
    </form>
{% endblock %}
